<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/bossbot.css">
    <title>TTR Calculator</title>
    <script type = "text/javascript" src="../js/bossbot.js"></script>
    <h1>Choose Your Suit</h1>
</head>
<body>
    <div class="cog-container">
        <div class="single-cog toprow">
            <button class = "cogbutton cheesebutton" onclick="cheesePrompt()"><img src = "../images/cogs/bossbots/cheeser.jpg" class ="cogimg">
                <h2 class ="coginfo cheeseinfo" id="cheese">
                    Level: <t id="level"></t>
                    <br>To Max:
                    <br>Options: <t id="options"></t>
                    <br>Time: <t id="timetomax"></t>
                    <br>Back 9: <t id="courses"></t>
                    <br>Wasted: <t id="timespent"></t>
                </h2>
             </button>
        </div>

        <div class="single-cog toprow">
            <button class = "cogbutton" onclick="toggleInfo('raider')"><img src = "../images/cogs/bossbots/corpraider.jpg" class ="cogimg">
                <h2 class ="coginfo raiderinfo" id="raider">To Max:
                    <br>Options: 365K
                    <br>Time: 95hrs
                </h2>
            </button>
        </div>

        <div class="single-cog toprow">
            <button class = "cogbutton" onclick="toggleInfo('headhunter')"><img src = "../images/cogs/bossbots/headhunter.jpg" class ="cogimg">
                <h2 class ="coginfo headinfo" id="headhunter">To Max:           
                    <br>Options: 385K
                    <br>Time: 105hrs
                </h2>
            </button>
        </div>

        <br>
        <div class="single-cog">

            <button class = "cogbutton" onclick="toggleInfo('flunky')"><img src = "../images/cogs/bossbots/Flunky.jpg" class ="cogimg">
                <h2 class ="coginfo flunkyinfo" id="flunky">To Max:
                    <br>Options: 412K
                    <br>Time: 146hrs
                </h2>
            </button>
        </div>

        <div class="single-cog">
            <button class = "cogbutton" onclick="toggleInfo('pencil')"><img src = "../images/cogs/bossbots/Pencil.jpg" class ="cogimg">
                <h2 class ="coginfo pencilinfo" id="pencil">To Max:
                    <br>Options: 411K
                    <br>Time: 140hrs
                </h2
            ></button>
        </div>

        <div class="single-cog">
            <button class = "cogbutton" onclick="toggleInfo('yesman')"><img src = "../images/cogs/bossbots/Yesman.jpg" class ="cogimg">
                <h2 class ="coginfo yesmaninfo" id="yesman">To Max: 
                    <br>Options: 408K
                    <br>Time: 132hrs
                </h2>
            </button>
        </div>

        <div class="single-cog">
            <button class = "cogbutton" onclick="toggleInfo('micro')"><img src = "../images/cogs/bossbots/micromanager.jpg" class ="cogimg">
                <h2 class ="coginfo microinfo" id="micro">To Max:               
                    <br>Options: 403K
                    <br>Time: 123hrs
                </h2>
            </button>
        </div>

        <div class="single-cog">
            <button class = "cogbutton" onclick="toggleInfo('downsizer')"><img src = "../images/cogs/bossbots/downsizer.jpg" class ="cogimg">
                <h2 class ="coginfo downinfo" id="downsizer">To Max:
                    <br>Options: 396K
                    <br>Time: 115hrs
                </h2>
            </button>
        </div>
    </div>
</body>
</html>
