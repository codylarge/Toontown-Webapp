<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/accuracy.css">
    <title>Accuracy Calculator</title>
    <script type = "text/javascript" src="../js/accuracycalc.js"></script>
    <script type = "text/javascript" src="../js/dropdown.js"></script>
    <h1>Accuracy Calculator</h1>
    <h2>
        <p>
        <t class="infotab">Level: <t id="coglevel">12</t></t>
        <t class="infotab">TrackEXP: <t id="trackexp">7</t></t>
        <t class="infotab">Stuns: <t id="stuns">0</t></t>
        </p>
    </h2>
    <h3>
        <p class="dropdowncontainer">
            <div class="dropdown">  
                <button onclick="cogLevels()" class="dropbtn">Cog Level</button>  
                <div id="cogleveldropdown" class="dropdown-content">  
                  <a  onclick="setCogLevel(1)">1</a>  
                  <a  onclick="setCogLevel(2)">2</a>
                  <a  onclick="setCogLevel(3)">3</a>
                  <a  onclick="setCogLevel(4)">4</a>
                  <a  onclick="setCogLevel(5)">5</a>
                  <a  onclick="setCogLevel(6)">6</a>  
                  <a  onclick="setCogLevel(7)">7</a>
                  <a  onclick="setCogLevel(8)">8</a>
                  <a  onclick="setCogLevel(9)">9</a>
                  <a  onclick="setCogLevel(10)">10</a>
                  <a  onclick="setCogLevel(11)">11</a>  
                  <a  onclick="setCogLevel(12)">12</a>
                  <a  onclick="setCogLevel(13)">13</a>
                  <a  onclick="setCogLevel(14)">14</a>
                  <a  onclick="setCogLevel(15)">15</a>
                  <a  onclick="setCogLevel(16)">16</a>  
                  <a  onclick="setCogLevel(17)">17</a>
                  <a  onclick="setCogLevel(18)">18</a>
                  <a  onclick="setCogLevel(19)">19</a>
                  <a  onclick="setCogLevel(20)">20</a>
                </div>  
              </div>  
              <div class="dropdown">  
                <button onclick="trackProgress()" class="dropbtn">Track Progression</button>  
                <div id="trackprog" class="dropdown-content">  
                    <a  onclick="setTrackExp(1)">1</a>  
                    <a  onclick="setTrackExp(2)">2</a>  
                    <a  onclick="setTrackExp(3)">3</a>  
                    <a  onclick="setTrackExp(4)">4</a>  
                    <a  onclick="setTrackExp(5)">5</a>  
                    <a  onclick="setTrackExp(6)">6</a>  
                    <a  onclick="setTrackExp(7)">7</a>  
                </div>  
              </div>  
                
              <div class="dropdown">  
                <button onclick="stuns()" class="dropbtn">Stuns</button>  
                <div id="stundropdown" class="dropdown-content">  
                    <a onclick="setStuns(0)">0</a>  
                    <a onclick="setStuns(1)">1</a>
                    <a onclick="setStuns(2)">2</a>
                    <a onclick="setStuns(3)">3</a>  
                </div>  
              </div>  
            <button onclick="reset()" class="reset">Reset</button>  
        </p>
    </h3>
    <h4>
        <p>
            Info: "Track progression" = amount of gags toon has unlocked in the track being used.
        </p>
    </h4>
    <p class="accuracydisplay">Gag Accuracy: <t id="accuracydisplay"></t></p>
</head>
